<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.com</title>
    <script src="https://cdn.tailwindcss.com">

    </script>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    rel="stylesheet"
    />
</head>
<style>
    body{
        background: url('ok.png');
    }
</style>
<body class="flex items-center justify-center bg-gray-100 p-4 mt-10">
    <div class=" bg-white shadow-lg w-full p-8 rounded-xl max-w-sm">
        <h2 class="text-center font-bold text-2xl mb-6">Welcome Back</h2>
        <form>
            <label class="font-medium">Username*</label>
            <input type="text" placeholder="Enter your Username" class="w-full mb-4 p-2 px-4 rounded-lg border border-gray-300">
            <label class="font-medium">Password*</label>
            <input type="password" placeholder="Enter your Password" class="w-full mb-4 p-2 px-4 rounded-lg border border-gray-300">
            <div class="mb-4">
                 <input type="checkbox" id="remember" class="mr-2">
                 <label for="remember">Remember me</label>
            </div>
            <button type="submit" class="w-full font-bold bg-yellow-400 py-2 rounded-lg hover:bg-yellow-500 transition">Login</button>
        </form>
        <p class="mt-4 text-center text-sm cursor-pointer text-gray-500 hover:text-black">Forgot password?</p>
        <p class="mt-1 text-center text-sm cursor-pointer text-gray-500 hover:text-black">Don't have an account?</p>
    </div>

</body>
</html>
