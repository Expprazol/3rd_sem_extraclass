<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table Creator</title>
</head>
<script src="https://cdn.tailwindcss.com">

</script>
<body class="bg-gradient-to-r from-blue-400 to-purple-500 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-4xl font-bold text-center mb-4 text-gray-800">Multiplication Table Creator</h1>
        <p class="text-lg mb-2 text-gray-700">Enter a number:</p>
        <input type="number" placeholder="Enter a number" id="number" class="border border-gray-300 rounded p-2 w-full mb-4">
        <button onclick="mul()" class="bg-blue-500 text-white rounded p-2 w-full hover:bg-blue-700">Generate Table</button>
        <div id="output" class="mt-4 p-4 bg-gray-100 rounded"></div>
    </div>
    <script>
        function mul()
        {
            let number = document.getElementById('number').value;
            let output = document.getElementById('output');
            output.innerHTML = '';
            for(let i =1; i<=10; i++){
                let result = number * i;
                let line = document.createElement('p');
                line.textContent = `${number} x ${i} = ${result}`;
                output.appendChild(line);
            }
        }
    </script>
</body>
</html>
