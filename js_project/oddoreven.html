<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex items-center justify-center bg-gray-100 h-screen">
        <div class="px-10 py-4 rounded-lg shadow-lg bg-white w-1/3 text-center">
            <h2 class="font-bold text-2xl pb-5">Odd or even</h2>
            <input type="text" id="num" placeholder="enter the number" class="border w-full p-2 my-2 rounded-lg">
           
            <input type="text" id="result"class="mb-4 py-2">
            <div class="flex gap-4 justify-center">
                <button class="bg-green-100 px-4 py-1 rounded-lg" onclick="calculate()">Check odd or even</button>
            </div>
        </div>
    </div>
    <script>
        function calculate()
        {
            let num = document.getElementById('num').value;
            if(num <=0){
                document.getElementById('result').value =  " valid number han mula";  
            }
        if(num % 2 === 0) {
            document.getElementById('result').value =" the enter number is even";
        } else {
            document.getElementById('result').value =  " the enter number is odd";
        }
            
        }
    </script>
</body>
</html>
