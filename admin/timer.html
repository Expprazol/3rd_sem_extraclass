<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple timer</title>
</head>
   <script src="https://cdn.tailwindcss.com"></script>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-6 rounded shadow text-center w-80">
    <h1>simple timer</h1>
    <input id="input" type="number" placeholder="Enter seconds" class="border px-3 py-2 w-full mb-4 rounded" />
   
     <div class="w-full bg-gray-300 rounded h-4 mb-4">
            <div id="progress" class="bg-blue-500 h-4 rounded" style="width: 0%;">
            </div>


 </div>
    <button id="startBtn" class="bg-green-500 text-white px-4 py-2 rounded w-full" onclick="time()"> Start Timer</button>
    </div>
    <script>
        function time(){
        let timer = null;
        let total = Number(document.getElementById("input").value);
        if (total <= 0) {
            alert("Enter a valid time.");
            return;
        }
        let timeLeft = total;
        for (let i = 0; i <= total; i++) {
            setTimeout(() => {
                let percent = (i / total) * 100;
                document.getElementById("progress").style.width = percent + "%";
                if (i === total) {
                    alert("Time's up!");
                }
            }, i * 1000);
    }
}
    </script>
</body>
</html>
