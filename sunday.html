<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
    }

    .container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;

    }

    .out {
        background: #0761f1;
        height: 50vh;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .main {
        display: flex;
        justify-content: space-between;
        background-color: aliceblue;
        border-radius: 20px;
        margin: 20px;
        height: 40vh;
        padding: 22px;
    }

    button {
        border-color: blue;
        background: #4106f3;
        color: aliceblue;
        padding: 15px;
        margin-top: 20px;
        margin-bottom: 20px;
    }

    .image {
        margin-left: 20px;
    }

    img {
        border-radius: 10px;
    }
</style>

<body>
    <div class="container">
        <div class="out">
            <div class="main">
                <div class="content">
                    <h1>Ready to get Started</h1>
                    <p>Schedule your appointment today and experience quality health with our<br> professional medical
                        teams.</p>
                    <button>Book appointment</button>
                    <button>(555)123-456</button>
                    <p>for emergency call or visit our emergency department immediately</p>
                </div>
                <div class="image">
                    <img width="600px" height="300px" src="gauri.jpg">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
